<h3>
  Agregar <small>{{ nuevo.nombre }}</small>
</h3>
<hr />

<form (ngSubmit)="agregar()">
  <!-- Forma 1 de realizarlo. Metodo largo -->
  <!-- <input type="text" placeholder="Nombre" [value]="nuevo.nombre" (input)="cambiarNombre($event)"> -->
  <!-- Forma 2 de realizarlo. Metodo corto -->
  <input
    type="text"
    placeholder="Nombre"
    name="Nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <input
    type="number"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />
  <button type="submit">Agregar</button>
</form>
