<p>Listado de Heroes</p>
<!-- Condiciones propias de angular,
permite analizar si se cumple una condicion
muestra algo en la pantalla  sino lo hace
se muestra el else-->
<!-- IF -->
<div *ngIf="hdel.length != 0 else noBorrado">
    <h3>HÃ©roe borrado</h3>
    <li *ngFor="let borrado of hdel; let i = index">
        {{i+1}} {{borrado}}
    </li>
</div>
<!-- ELSE -->
<ng-template #noBorrado>
    <h3>No se ha borrado nada</h3>
</ng-template>
<button (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} {{heroe}}
    </li>
</ul>
